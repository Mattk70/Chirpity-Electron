
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Select Example with Custom Labels</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-5 bg-dark text-white">

    <div id="select-1"></div>
    <div id="select-2"></div>

  <script type="module">
    // Import the CustomSelect module.
    import { CustomSelect } from './custom-select.js';
    const i18nSelect = {
        en:{
            selectLabel: "Sélectionner une étiquette",
            addLabel: "Ajouter une étiquette",
            enterNewLabel: "Entrez une nouvelle étiquette"
        },
        fr:{
            selectLabel: "Sélectionner une étiquette",
            addLabel: "Ajouter une étiquette",
            enterNewLabel: "Entrez une nouvelle étiquette"
            }
        };
    // Wait for the DOM to load.
    window.addEventListener("DOMContentLoaded", () => {
      // Pass a custom label list to one of the custom selects.
      // Since our implementation shares labels across instances, this will update both.
      const selectOne = new CustomSelect({
            labels: ["Nocmig", "Local"],
            i18n: i18nSelect['en'],
            preselectedLabel: "Nocmig"
        });
        const selectTwo = new CustomSelect({
            labels: ["Nocmig", "Local"],
            colors: ["dark","success","warning","info","secondary","danger", "primary"],
            i18n: i18nSelect['fr']
        });

        document.getElementById('select-1').appendChild(selectOne);
        document.getElementById('select-2').appendChild(selectTwo);
        document.body.appendChild(selectTwo);
      // Optionally, you can access or update labels later:
      // console.log(selectOne.labels); // Outputs: ["Apple", "Banana", "Cherry", "Date", "Elderberry"]
    // Listen for the 'labelsUpdated' event to update your database.
    document.addEventListener("labelsUpdated", (e) => {
        console.log("Labels updated:", e.detail.labels);
        console.log("Color palette:", e.detail.colors);
    });
})
  </script>
</body>
</html>
